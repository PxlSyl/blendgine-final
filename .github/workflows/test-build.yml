name: Test Build

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
        shell: bash
          
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
        shell: bash
          
      - name: Test frontend build
        run: |
          yarn build
        shell: bash
        env:
          VITE_PLATFORM: tauri
          NODE_ENV: production
          
      - name: Test Rust compilation
        run: |
          cd src-tauri
          cargo check
        shell: bash
          
      - name: Test Tauri dev build
        run: |
          yarn build:tauri-app
        shell: bash
        env:
          VITE_PLATFORM: tauri
          NODE_ENV: production 